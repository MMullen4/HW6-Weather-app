<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Weather Dashboard</h1>
            <!-- <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button> -->
            <div class="col-md-6">
                <div class="input-group mb-3 col-md-3">
                    <input type="text" class="form-control" placeholder="Enter city name" id="city-input"
                        aria-label="Recipient's username" aria-describedby="search-button">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Button</button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-3 col-sm-12">
                <h2>Search History</h2>
                <div id="history-container"></div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div id="weather-display">
                    <h2>Current Weather</h2>
                    <div id="current-weather">
                        <div>
                            <h2 id="CityName"></h2>
                            <span id="icon_div"></span>
                        </div>
                        <h3 id="date"></h3>
                        <h4 id="CurrentTemp"></h4>
                        <h4 id="Wind"></h4>
                        <h4 id="Humidity"></h4>
                    </div>
                    <h2>5-Day Forecast</h2>
                    <div id="forecast">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/script.js"></script>
    <section class="search_history"></section>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
